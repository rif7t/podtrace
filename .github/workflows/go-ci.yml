name: Go CI

on:
  push:
    branches: ["**"]
    paths:
      - "**.go"
      - "go.mod"
      - "go.sum"
      - "cmd/**"
      - "internal/**"
      - "Makefile"
  pull_request:
    branches: ["**"]
    paths:
      - "**.go"
      - "go.mod"
      - "go.sum"
      - "cmd/**"
      - "internal/**"
      - "Makefile"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          cache: true

      - name: Install dependencies
        run: GOTOOLCHAIN=auto go mod download

      - name: Build
        run: GOTOOLCHAIN=auto go build ./...

      - name: Run tests
        run: GOTOOLCHAIN=auto go test -race -coverprofile=coverage.out ./...
